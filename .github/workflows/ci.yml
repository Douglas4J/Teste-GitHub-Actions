# Nome do workflow que aparecerÃ¡ na aba "Actions" do GitHub
name: Java Teste CI

# Define em quais eventos esse pipeline serÃ¡ acionado
on:
  # Quando houver um push na branch "main"
  push:
    branches: [ main ]
  # Quando houver uma pull request direcionada Ã  branch "main"
  pull_request:
    branches: [ main ]

# Define os jobs (tarefas) que serÃ£o executados
jobs:
  build: # Nome do job (vocÃª pode mudar para algo como "compilar-java" se quiser)
    # Define que o job serÃ¡ executado em um runner Linux (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Faz o checkout do cÃ³digo-fonte no repositÃ³rio
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3
        # Essa aÃ§Ã£o clona o cÃ³digo do seu repositÃ³rio no runner (mÃ¡quina do GitHub)

      # Etapa 2: Configura o Java 24 no ambiente do runner
      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # Temurin = build do OpenJDK mantido pela Eclipse Foundation
          java-version: '24'        # VersÃ£o do Java (OpenJDK 24)

      # Etapa 3: Gera o .jar com Maven
      - name: Build e empacotar .jar com Maven
        run: mvn clean package
        # 'clean' apaga arquivos de build anteriores
        # 'package' compila e empacota em um arquivo .jar (sem rodar testes se nÃ£o existirem)

      - name: Notificar Teams
        if: always()
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "text": "ğŸ“£ *Pipeline CI/CD*\nğŸ“ RepositÃ³rio: ${{ github.repository }}\nğŸ™‹â€â™‚ï¸ Autor: ${{ github.actor }}\nğŸ“ Commit: ${{ github.event.head_commit.message || github.event.pull_request.title || \"Mensagem indisponÃ­vel\" }}\nğŸ”€ Branch: ${{ github.head_ref || github.ref_name }}\nğŸš¦ Status: ${{ job.status }}\nğŸ”— Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}
      
