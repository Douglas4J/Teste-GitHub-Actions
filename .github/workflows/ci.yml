# Nome do workflow que aparecer√° na aba "Actions" do GitHub
name: Java Teste CI

# Define em quais eventos esse pipeline ser√° acionado
on:
  # Quando houver um push na branch "main"
  push:
    branches: [ main ]
  # Quando houver uma pull request direcionada √† branch "main"
  pull_request:
    branches: [ main ]

# Define os jobs (tarefas) que ser√£o executados
jobs:
  build: # Nome do job (voc√™ pode mudar para algo como "compilar-java" se quiser)
    # Define que o job ser√° executado em um runner Linux (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Faz o checkout do c√≥digo-fonte no reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3
        # Essa a√ß√£o clona o c√≥digo do seu reposit√≥rio no runner (m√°quina do GitHub)

      # Etapa 2: Configura o Java 24 no ambiente do runner
      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # Temurin = build do OpenJDK mantido pela Eclipse Foundation
          java-version: '24'        # Vers√£o do Java (OpenJDK 24)

      # Etapa 3: Gera o .jar com Maven
      - name: Build e empacotar .jar com Maven
        run: mvn clean package
        # 'clean' apaga arquivos de build anteriores
        # 'package' compila e empacota em um arquivo .jar (sem rodar testes se n√£o existirem)

      - name: Notificar Teams - Pull Request
        # Esta condi√ß√£o verifica se o evento que disparou o workflow √© um 'pull_request'
        if: github.event_name == 'pull_request'
        env:
          COMMIT_MSG: ${{ github.event.pull_request.title || 'Mensagem indispon√≠vel' }} # Para PRs, o t√≠tulo do PR √© mais relevante
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "type": "message",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "contentUrl": null,
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.0",
                  "body": [
                    {
                      "type": "TextBlock",
                      "text": "üì£ **Pipeline CI - Pull Request**",
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üìÅ Reposit√≥rio: ${{ github.repository }}",
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üôã‚Äç‚ôÇÔ∏è Autor: ${{ github.actor }}",
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üìù PR T√≠tulo: '"$COMMIT_MSG"'", # Alterado para "PR T√≠tulo"
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üîÄ Branch: ${{ github.head_ref }}", # Para PR, use head_ref para a branch de origem
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üö¶ Status: ${{ job.status }}",
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üîó Link PR: ${{ github.event.pull_request.html_url }}", # Link direto para o PR
                      "wrap": true
                    },
                     {
                      "type": "TextBlock",
                      "text": "üîó Link Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "wrap": true
                    }
                  ]
                }
              }
            ]
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Notificar Teams - Merge (Push)
        # Esta condi√ß√£o verifica se o evento √© um 'push' E se ele foi para a branch principal (ex: 'main' ou 'master')
        # Ajuste 'main' para a sua branch principal, se for diferente
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message || 'Mensagem indispon√≠vel' }} # Para push, a mensagem do commit √© mais relevante
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "type": "message",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "contentUrl": null,
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.0",
                  "body": [
                    {
                      "type": "TextBlock",
                      "text": "‚úÖ **Pipeline CI - Merge (Push para Main)**",
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üìÅ Reposit√≥rio: ${{ github.repository }}",
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üôã‚Äç‚ôÇÔ∏è Autor: ${{ github.actor }}",
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üìù Commit: '"$COMMIT_MSG"'",
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üîÄ Branch: ${{ github.ref_name }}", # Para push, ref_name √© a branch de destino
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üö¶ Status: ${{ job.status }}",
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üîó Link Commit: ${{ github.event.head_commit.url }}", # Link direto para o commit
                      "wrap": true
                    },
                    {
                      "type": "TextBlock",
                      "text": "üîó Link Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "wrap": true
                    }
                  ]
                }
              }
            ]
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}